<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="https://www.pch.net/assets/img/pch-logo-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
    <title>PCH Looking Glass - a small IXP database</title>
    <link rel="stylesheet" type="text/css" href="media/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="resources/syntax/shCore.css">
    <link rel="stylesheet" type="text/css" href="resources/demo.css">

    <style type="text/css" class="init">

        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }

    </style>

    <script type="text/javascript" language="javascript" src="media/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="media/js/ellipsis.js"></script>
    <script type="text/javascript" language="javascript" src="media/js/datetime.js"></script>
    <script type="text/javascript" language="javascript" src="resources/syntax/shCore.js"></script>
    <script type="text/javascript" language="javascript" src="resources/demo.js"></script>

    <script type="text/javascript" language="javascript" class="init">


        $(document).ready(function() {
            // Setup - add a text input to each footer cell
            $('#ixp tfoot th').each( function () {
                var title = $(this).text();
                $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
            } );

            // DataTable
            var table = $('#ixp').DataTable({
                "processing": true,
                serverSide: false,
                ajax: {
                    url: 'http://localhost:5000/graphql?query={ixps{ixp ixpCity ixpCountry ixpIpVersion ixpLocalAsn ixpRibEntries ixpNumberOfPeers ixpNumberOfNeighbors dateAdded}}',
                    dataSrc: 'data.ixps'
                },
                columns: [
                    { data: "ixp" },
                    { data: "ixpCity" },
                    { data: "ixpCountry" },
                    { data: "ixpIpVersion" },
                    { data: "ixpLocalAsn" },
                    { data: "ixpRibEntries" },
                    { data: "ixpNumberOfPeers" },
                    { data: "ixpNumberOfNeighbors" },
                    { data: "dateAdded" }
                ],
                initComplete: function () {
                    // Apply the search
                    this.api().columns().every( function () {
                        var that = this;

                        $( 'input', this.footer() ).on( 'keyup change clear', function () {
                            if ( that.search() !== this.value ) {
                                that
                                    .search( this.value )
                                    .draw();
                            }
                        } );
                    } );
                }
            });

            // TODO This is just polling. Need to use graphql subscriptions
            setInterval( function () {
                table.ajax.reload();
            }, 60000 );

        } );


    </script>

</head>
<body class="dt-ixp">
    <div class="container">
        <section>
            <h1>PCH Looking Glass <span>A small IXP database</span></h1>
            <div class="demo-html"></div>
            <table id="ixp" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ixp</th>
                        <th>ixpCity</th>
                        <th>ixpCountry</th>
                        <th>ixpIpVersion</th>
                        <th>ixpLocalAsn</th>
                        <th>ixpRibEntries</th>
                        <th>ixpNumberOfPeers</th>
                        <th>ixpNumberOfNeighbors</th>
                        <th>dateAdded</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ixp</th>
                        <th>ixpCity</th>
                        <th>ixpCountry</th>
                        <th>ixpIpVersion</th>
                        <th>ixpLocalAsn</th>
                        <th>ixpRibEntries</th>
                        <th>ixpNumberOfPeers</th>
                        <th>ixpNumberOfNeighbors</th>
                        <th>dateAdded</th>
                    </tr>
                </tfoot>
            </table>
        </section>
    </div>
</body>
</html>
